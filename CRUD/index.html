<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link  rel="stylesheet "href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css"/>
</head>
<body>
    <div class="course">
        <div class="container">
            <h1 class="mb-4">CRUD System</h1>
    <form>
        <div class="mb-3">
          <label for="course_name" class="form-label ">course name<span class="text-danger">*</span></label>
          <input type="text" class="form-control " id="course_name" placeholder="course name">
          <div id="alert" class="text-danger d-none">*Please Enter capital letter in first</div>
        </div>
        <div class="mb-3">
            <label for="course_category" class="form-label">course category</label>
            <input type="text" class="form-control" id="course_category"  placeholder="course category">
            <div id="category-alert" class="text-danger d-none">*Please Enter capital letter in first</div>

          </div>
          <div class="mb-3">
            <label for="course_price" class="form-label">course price</label>
            <input type="number" class="form-control" id="course_price"  placeholder="course price">
            <div id="alert-price" class="text-danger d-none">*Price must contains at least 2 numbers</div>

          </div>
          <div class="mb-3">
            <label for="course_description" class=" form-label">course description</label>
            <textarea class="inputs form-control" placeholder="course description" id="course_description"></textarea>
            

        </div>
          <div class="mb-3">
            <label for="course_capacity" class="form-label">course_capacity</label>
            <input type="number" class="form-control" id="course_capacity"  placeholder="course capacity">

          </div>
        
        <button type="submit" class="btn btn-primary" id="btn" value="Add course" disabled>Add course</button>
        <button id="clear" type="reset" class="btn btn-primary">clear</button>
      </form>
    </div>
</div>
<div class="container">
    <input type="search" placeholder="search..." id="search" class="form-control my-3">

    <table class="table table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>category</th>
                <th>price</th>
                <th>description</th>
                <th>capacity</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
        <tbody id="data">
            
            
        </tbody>
    </table>
</div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./main.js"></script>    
</body>
</html>
